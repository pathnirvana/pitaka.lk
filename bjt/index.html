<script>
    $( document ).ready( function() {
        populateTree(); // load entries in the searchIndex to tree
        $('.pitaka-tree').pitakaTree();
        initSearchBar();

        $('#menu-toggle').mousedown(function (e) {
            $('#menu-list').animate({height: 'toggle'}, 200);
            //$('#menu-list').css({top:$('#search-bar-div').position().top, right:$('#search-bar-div').position().left});
            e.stopPropagation();
        });
        $('#tree-toggle').mousedown(function(e) {
            $('#tree-window').animate({width: 'toggle'}, 250);
            //$('#tree-window').css({top:$('#search-bar-div').position().top, left:$('#search-bar-div').position().left});
            e.stopPropagation();
        });
        $('#menu-list, #tree-window').mousedown(function(e) {
            e.stopPropagation();
        });
        $('body').mousedown(function() {
            $('#menu-list').animate({height: 'hide'}, 200);
            $('#tree-window').animate({width: 'hide'}, 250);
        });

        handleResize(); // do initial set
        $(window).resize(handleResize);

        $('#image-area').on('click', '.page-navigation', function() {
            if ($(this).hasClass('top')) prevButtonClick();
            else if ($(this).hasClass('bottom')) nextButtonClick();
            else sideButtonClick();
        });

        $('#search-results-button').click(function () {
            $('#search-area').toggle();
            $('#image-area').toggle();
        });

        // set startup location if specified in url params
        navigateStartupLocation();
        $('#image-area').on('click', '.page-link', function () {
            var bjtLink = createBJTLink(curBookId, $(this).parent().attr('page-id'));
            console.log(bjtLink);
            copyTextAndShowToast(bjtLink, 'link එක copy කර ගත්තා. ඔබට අවශ්‍ය තැන paste කරන්න.');
        });
        
        $('.search-bar').focus(function (){ // show search area
            $('#search-area').show();
            $('#image-area').hide();
        });
        $('span.sort-action').on('click', 'a', function () {
            var by = $(this).parent().attr('by');
            var order = $(this).attr('order');
            refreshCurrentSearchDisplay(by, order);
        });

        $('[tip]').hover(showToolTip, hideToolTip);
    });
</script>
